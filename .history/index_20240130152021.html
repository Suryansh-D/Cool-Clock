<!DOCTYPE html>
<html>
<head>
    <title>Schedule Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-img">
          <img src="clock.png" alt="clock" />
        </div>
        <div class="hour">
          <span class="hr" id="hr"></span>
        </div>
        <div class="minute">
          <span class="min" id="min"></span>
        </div>
        <div class="second">
          <span class="sec" id="sec"></span>
        </div>
      </div><script src="clock.js"></script>
</body>
</html>
