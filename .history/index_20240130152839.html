<!DOCTYPE html>
<html>
<head>
    <title>Schedule Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="number" style="--n:1">3</div>
        <div class="number" style="--n:1">4</div>
        <div class="number" style="--n:1">5</div>

        <div class="number" style="--n:1">7</div>
        <div class="number" style="--n:1">8</div>
        <div class="number" style="--n:1">9</div>
        <div class="number" style="--n:1">10</div>
        <div class="number" style="--n:1">11</div>
        <div class="number" style="--n:1">12</div>
    </div>
      </div><script src="script.js"></script>
</body>
</html>
